{%extends 'head.html'%}


{%block contents%}
<div class="album py-5 bg-light">
  <div class="container">
    <br>
    <br>
    <div class="row">
      {% for cafe in cafe.all %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <img class="card-img-top" src="{{ cafe.image.url }}" height="350" width="220">
            <div class="card-body">
              <p class="card-text">{{cafe.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal"
                    data-target="#basicExampleModal{{cafe.id}}">자세히</button>

                    <!-- Modal -->
                    <div class="modal fade" id="basicExampleModal{{cafe.id}}" tabindex="-1" role="dialog"
                      aria-labelledby="exampleModalLabel" aria-hidden="true">
                      <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">{{cafe.name}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            주소 : {{cafe.address}}<br><br>
                            분위기 : {{cafe.atmosphere}}<br><br>
                            운영시간 : {{cafe.opentime}} ~ {{cafe.closetime}} (평일기준)<br><br>
                            * {{cafe.s}}<br>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                  </div>
              </div>
                <small class="text-muted">{{cafe.address}}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{%endblock%}
